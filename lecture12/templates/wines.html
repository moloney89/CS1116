{% extends "base.html" %}

{% block main_content %}
<table>
    {% for wine in wines %}
        <tr>
            <td>{{ wine['name'] }}</td>
            <td>{{ wine ['price'] }}</td>

            <td><a href="{{ url_for('wine', wine_id=wine['wine_id']) }}">See details</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock main_content %}
